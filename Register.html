<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>
<body>
    <center>
        <h3>Register Here</h3>
        <form action="register.php" method="post">
            <div class="wrapper">
                <table id="table">
                    <tr>
                        <td>Username:</td>
                        <td>
                            <Input type="text" name="userReg" placeholder="Username Here">
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="password" name="passwordReg" placeholder="Password Here">
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" name="emailReg" placeholder="Email Here">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Other
                        </td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>
                            <select>
                                <option>+55</option>
                                <option selected>+44</option>
                                <option>+33</option>
                                <option>+22</option>
                                <option>+11</option>
                            </select>
                            <input type="phone" name="mobDigits" placeholder="07490646616" maxlength="11">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="submit" value="Register"></td>
                        <td>
                            Already a Member? <a href="Login.html">Login</a>
                        </td>
                    </tr>
                </table>
            </div>
            
        </form>
    </center>
